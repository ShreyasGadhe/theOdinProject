<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupForm.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main-box">
        <div class="logo">
        <img src="odin-logo.png" alt="ODIN">
        <p>ODIN</p>
        </div>
        <div class="container">
            <p class="desc-1">
            This is not a real online service! <br>You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started.

            
            </p>
            <p class="desc-2">You <em>Know</em> you want to.</p>
                <form action="" method="post">
                
            
                <div>
                <label for="fname">FIRST NAME</label>
                <input id="fname" type="text">
                </div>
             <div>
                <label for="lname">LAST NAME</label>
                <input id="lname" type="text">

            </div>
                
            
            <div>
                <label for="mail">EMAIL</label>
                <input id="mail" type="email">
            </div>
            <div>
                <label for="num">PHONE NUMBER</label>
                <input id="num" type="number">
            </div>
            <div>
                <label for="pass">PASSWORD</label>
                <input id="pass" type="password">
            </div>
            <div>
                <label for="cpass">CONFIRM PASSWORD</label>
                <input id="cpass" type="password">
            </div>
            
           
           <button type="submit">CREATE ACCOUNT</button>
           <p class="login-text">Already have an account? <a href="" class="login-link">Log In</a></p>
        </form>
    </div>
</div>
    
</body>
</html>
